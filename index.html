<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ffe67ac9b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="tempCalc">
          <h1>Temperature Conversion <i class="fa-solid fa-temperature-three-quarters fa-lg" style="color: #000000;"></i></h1>
          <h2>Temperature in Degrees Celcius</h2>
          <input type="text" placeholder="0" data-cels id="Cels" />
          
          <h2>Temperature in Fahrenheit <i class="fa-solid fa-temperature-three-quarters fa-lg" style="color: #000000;"></i></h2>
          <input type="text" placeholder="32" data-far id="Far" />
        </form>
      </div>
  <script src="./script/script.js"></script>
</body>
</html>
